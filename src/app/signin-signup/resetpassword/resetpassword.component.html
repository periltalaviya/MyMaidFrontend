<app-header></app-header>

<div class="breadcomb-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="breadcomb-list">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="breadcomb-wp">
                                <div class="breadcomb-icon">
                                    <i class="fas fa-person-booth"></i>
                                </div>
                                <div class="breadcomb-ctn">
                                    <h2>Reset Password</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-3">
                            <div class="breadcomb-report">
                                <a [routerLink]="['/admin-addcategory']" routerLinkActive="router-link-active"
                                    data-toggle="tooltip" data-placement="left" title="Add Category" class="btn"><i
                                        class="fas fa-user-plus"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="content-body">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="form-validation">
                            <form [formGroup]="myForm" (ngSubmit)="submit()" class="form-valide">
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="val-username">Old Password <span
                                            class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        <input type="text" formControlName="oldpassword" class="form-control"
                                            id="val-username" name="val-username" placeholder="Old Password">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="val-username">New Password <span
                                            class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        <input type="text" formControlName="password" class="form-control"
                                            id="val-username" name="val-username" placeholder="New Password">
                                    </div>
                                </div>
                                <!-- <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="val-username">Confirm New Password <span
                                            class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        <input type="text" formControlName="category_name" class="form-control"
                                            id="val-username" name="val-username" placeholder="Confirm New Password">
                                    </div>
                                </div> -->
                                <div class="form-group row">
                                    <div class="col-lg-8 ml-auto">
                                        <button type="submit" class="btn">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
