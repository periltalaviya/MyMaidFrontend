<div class="login-content" style="background-color: #007BCC;">
    <!-- Login -->
    <div class="nk-block toggled" id="l-login">
        <div class="nk-form">
            <form [formGroup]="myForm" (ngSubmit)="submit()">
                <div class="input-group">
                    <span class="input-group-addon nk-ic-st-pro"><i class="fas fa-key"></i></span>
                    <div class="nk-int-st">
                        <input type="password" formControlName="password" class="form-control" placeholder="Password">
                    </div>
                </div>
                
                <button type="submit" style="background-color: #007BCC; margin-top: -24px;" data-ma-action="nk-login-switch" data-ma-block="#l-register"
                    class="btn btn-login btn-success btn-float"><i class="fas fa-sign-in-alt">
                    </i> 
                </button>
            </form>

        </div>
    </div>

    
</div>
