<app-navbar></app-navbar>

<div class="content-body">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="form-validation">
                            <form [formGroup]="myForm" (ngSubmit)="submit()" class="form-valide">
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="val-username">Old Password <span
                                            class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        <input type="text" formControlName="oldpassword" class="form-control"
                                            id="val-username" name="val-username" placeholder="Old Password">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="val-username">New Password <span
                                            class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        <input type="text" formControlName="password" class="form-control"
                                            id="val-username" name="val-username" placeholder="New Password">
                                    </div>
                                </div>
                                <!-- <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="val-username">Confirm New Password <span
                                            class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        <input type="text" formControlName="category_name" class="form-control"
                                            id="val-username" name="val-username" placeholder="Confirm New Password">
                                    </div>
                                </div> -->
                                <div class="form-group row">
                                    <div class="col-lg-8 ml-auto">
                                        <button type="submit" class="btn">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
