<app-navbar></app-navbar>

<div class="main">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="breadcomb-list">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="breadcomb-wp">
                                <div class="breadcomb-icon">
                                    <i class="fas fa-eye"></i>
                                </div>
                                <div class="breadcomb-ctn">
                                    <h2>Profile</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-3">
                            <div class="breadcomb-report">
                                <a [routerLink]="['/maid-editprofile']" routerLinkActive="router-link-active"
                                    data-toggle="tooltip" data-placement="left" title="Edit Profile" class="btn"><i
                                        class="fas fa-user-edit"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-body" style="margin-top: 30px;">


            <!-- /Breadcrumb -->

            <div class="row gutters-sm">
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <img src="http://localhost:3500/uploads/{{data.profile}}" alt="Admin" class="rounded"
                                    style=" height:230px; width:200px; border: 6px solid #F8F8F8;">
                                <div class="mt-3">
                                    <h4>{{data.fname}} {{data.lname}}</h4>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-md-8">
                    <div class="card mb-3">
                        <div class="card-body">


                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Email</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    {{data.email}}
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Gender</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    {{data.gender}}
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Date of Birth</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    {{data.dob | date:'mediumDate'}}
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Experience</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    {{data.experience}}
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Pincode</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    {{data.pincode}}
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Phone Number</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    {{data.phoneno1}}
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Alternate Phone Number</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    {{data.phoneno2}}
                                </div>
                            </div>
                           
                            <div class="row">
                                <div class="col-sm-12">
                                    <!-- <a class="btn btn-info float-right" [routerLink]="['/admin-editprofile']" style="background-color: #00c292; color: white;">Edit</a> -->
                                    <!-- <a class="btn float-right standard-btn" [routerLink]="['/admin-editprofile']">Edit</a> -->
                                    <!-- <a class="btn btn-info float-right" style="background-color: #007BCC;" [routerLink]="['/admin-editprofile']">Edit</a> -->
                                </div>
                            </div>
                        </div>
                    </div>




                </div>
            </div>

        </div>
    </div>
</div>
