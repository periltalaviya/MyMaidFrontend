<app-navbar></app-navbar>

<div class="content-body">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="form-validation">
                            <form class="form-valide" [formGroup]="myForm" (ngSubmit)="submit()">
                                <div class="form-group row">
                                    <!-- <label class="col-lg-4 col-form-label" for="val-username">First Name <span
                                            class="text-danger">*</span>
                                    </label> -->
                                    <div class="col-lg-12">
                                        <div class="breadcomb-report">
                                            <button type="button" (click)="addMore()" class="btn">Add</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row" style="margin-top: 40px;"
                                    *ngFor="let category of category; let i = index">
                                    <div class="col-lg-4">
                                        <select class="form-control" [(ngModel)]="category.category_id"
                                            formControlName="category_id" name="val-skill">
                                            <option value="-1" selected>Please Select Category</option>
                                            <option *ngFor="let m of list" value="{{ m.category_id }}">
                                                {{ m.category_name }}</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-4">
                                        <input type="text" [(ngModel)]="category.charge" formControlName="charge"
                                            class="form-control" id="val-username" name="val-username"
                                            placeholder=" Charge">
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="col-lg-12">
                                            <div class="breadcomb-report">
                                                <button type="button" (click)="remove(i)" class="btn">Remove</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-lg-8 ml-auto">
                                        <button type="submit" class="btn">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
