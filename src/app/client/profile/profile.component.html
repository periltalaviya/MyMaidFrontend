<app-navbar></app-navbar>
<div class="main">
    <div class="container">
        <div class="main-body" style="margin-top: 150px;">
            <div id="wrapper" style="margin-bottom: 30px;">
                <header>
                  <h2 class="text-center">Profile</h2>
            
                </header>
                <h2 class="h-bold d-flex justify-content-center">
                  <hr style="width: 5%; height: 2px; margin-top: -3px; text-align: center; color:black; background-color: black;">
                </h2>
              </div>

            <!-- /Breadcrumb -->

            <div class="row gutters-sm">
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <img src="http://localhost:3500/uploads/{{data.profile}}" alt="Admin"
                                    class="rounded" style=" height:230px; width:200px; border: 6px solid #F8F8F8;">
                                <div class="mt-3">
                                    <h4>{{data.fname}} {{data.lname}}</h4>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-md-8">
                    <div class="card mb-3">
                        <div class="card-body">


                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Email</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    {{data.email}}
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Gender</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    {{data.gender}}
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Date of Birth</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    {{data.dob | date:'mediumDate'}}
                                </div>
                            </div>
                            <hr>
                         
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Phone Number</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    {{data.phoneno1}}
                                </div>
                            </div>
                            <hr>
                            <div class="row" *ngIf="data.phoneno2 != null">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Alternate Phone Number</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    {{data.phoneno2}}
                                </div>
                            </div>
                           

                            <div class="row">
                                <div class="col-sm-12">
                                    <a class="btn float-right standard-btn" [routerLink]="['/client-editprofile']">Edit</a>
                                    <!-- <a class="btn btn-info float-right" style="background-color: #007BCC;" [routerLink]="['/client-editprofile']">Edit</a> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
