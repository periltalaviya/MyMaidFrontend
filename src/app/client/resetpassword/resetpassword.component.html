<app-navbar></app-navbar>

<div class="container">
    <div class="d-flex justify-content-center" style="margin-top: 150px;">
        <div id="wrapper">
            <header>
                <h2 class="text-center">Reset Password</h2>
    
            </header>
            <h2 class="h-bold d-flex justify-content-center">
                <hr
                    style="width: 40%; height: 2px; margin-top: -3px; text-align: center; color:black; background-color: black;">
            </h2>
        </div>
    </div>
</div>
<div class="mainDiv">
   
    <div class="cardStyle" style="margin-top: 30px;">

        <form [formGroup]="myForm" (ngSubmit)="submit()" name="signupForm" id="signupForm">





            <div class="inputDiv">
                <label class="inputLabel" for="password">Old Password</label>
                <input type="password" formControlName="oldpassword" id="password" name="password" required>
            </div>


            <div class="inputDiv">
                <label class="inputLabel" for="confirmPassword">New Password</label>
                <input type="password" formControlName="password" id="confirmPassword" name="confirmPassword">
            </div>

            <div class="buttonWrapper" style="margin-bottom: 25px;">
                <button type="submit" id="submitButton" class="submitButton pure-button pure-button-primary">
                    <span>Reset Password</span>
                    
                </button>
            </div>

        </form>
    </div>
</div>
