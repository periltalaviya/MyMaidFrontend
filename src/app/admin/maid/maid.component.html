<app-header></app-header>

<div class="breadcomb-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="breadcomb-list">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="breadcomb-wp">
                                <div class="breadcomb-icon">
                                    <i class="fas fa-person-booth"></i>
                                </div>
                                <div class="breadcomb-ctn">
                                    <h2>Maid</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-3">
                            <div class="breadcomb-report">
                                <a [routerLink]="['/admin-addmaid']" routerLinkActive="router-link-active"
                                    data-toggle="tooltip" data-placement="left" title="Add Maid" class="btn"><i class="fas fa-plus"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="data-table-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="data-table-list">
                    <div class="table-responsive">
                        <table *ngIf="list" datatable class="row-border hover">
                            <thead>
                                <tr>
                                    <th>Maid ID</th>
                                    <th>First name</th>
                                    <th>Last name</th>
                                    <th>Email</th>
                                    <th>Gender</th>
                                    <th>Date Of Birth</th>
                                    <th>Experience</th>
                                    <th>Pincode</th>
                                    <th>Is Disable</th>
                                    <th>Status ID</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let l of list">
                                    <td>{{l.maid_id}}</td>
                                    <td>{{l.fname}}</td>
                                    <td>{{l.lname}}</td>
                                    <td>{{l.email}}</td>
                                    <td>{{l.gender}}</td>
                                    <td>{{l.dob | date:'mediumDate'}}</td>
                                    <td>{{l.experience}}</td>
                                    <td>{{l.pincode}}</td>
                                    <td>{{l.isdisable}}</td>
                                    <td>{{l.status_id}}</td>
                                    <td class="text-center">
                                        <div class="dropdown dropdown-action">
                                            <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown"
                                                aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
                                            <div class="dropdown-menu dropdown-menu-right" style="padding: 0px 30px;">
                                                <div class="row" style="margin-top: 10px;">
                                                    <a class="dropdown-item" [routerLink]="['../admin-maidprofile/',l.maid_id]"
                                                        style="text-decoration: none; color: black;"><i class="far fa-eye"></i>&nbsp; Profile</a>
                                                </div>
                                                <div class="row" style="margin-top: 10px;">
                                                    <a class="dropdown-item" [routerLink]="['../admin-editmaid/',l.maid_id]"
                                                        style="text-decoration: none; color: black;"><i
                                                            class="far fa-edit"></i>&nbsp; Edit</a>
                                                </div>
                                                <div class="row" style="margin-top: 10px; margin-bottom: 10px;"> <a class="dropdown-item"
                                                        style="text-decoration: none; color: black;" (click)="delete(l.maid_id)"><i
                                                            class="far fa-trash-alt"></i>&nbsp; Delete</a>
                                                </div>

                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
