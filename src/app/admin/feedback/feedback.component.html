<app-header></app-header>

<div class="breadcomb-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="breadcomb-list">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="breadcomb-wp">
                                <div class="breadcomb-icon">
                                    <i class="fas fa-comments"></i>
                                </div>
                                <div class="breadcomb-ctn">
                                    <h2>Feedback</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="data-table-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="data-table-list">
                    <div class="table-responsive">
                        <table *ngIf="list" datatable class="row-border hover">
                            <thead>
                                <tr>
                                    <th>Feedback ID</th>
                                    <th>Timestamp</th>
                                    <th>Client ID</th>
                                    <th>Maid ID</th>
                                    <th>Comments</th>
                                    <th>Rating</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let l of list">
                                    <td>{{l.feedback_id}}</td>
                                    <td>{{l.timestamp}}</td>
                                    <td>{{l.client_id}}</td>
                                    <td>{{l.maid_id}}</td>
                                    <td>{{l.comments}}</td>
                                    <td>{{l.rating}}</td>
                                    <td class="text-center">
                                        <div class="dropdown dropdown-action">
                                            <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown"
                                                aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
                                            <div class="dropdown-menu dropdown-menu-right" style="padding: 0px 30px;">
                                                <div class="row" style="margin-top: 10px; margin-bottom: 10px;"> <a
                                                        class="dropdown-item"
                                                        style="text-decoration: none; color: black;"
                                                        (click)="delete(l.feedback_id)"><i
                                                            class="far fa-trash-alt"></i>&nbsp; Delete</a>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
