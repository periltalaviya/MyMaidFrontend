<app-header></app-header>

<div class="breadcomb-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="breadcomb-list">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="breadcomb-wp">
                                <div class="breadcomb-icon">
                                    <i class="fas fa-user"></i>
                                </div>
                                <div class="breadcomb-ctn">
                                    <h2>Client</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-3">
                            <div class="breadcomb-report">
                                <a [routerLink]="['/admin-addclient']" routerLinkActive="router-link-active"
                                    data-toggle="tooltip" data-placement="left" title="Add Client" class="btn"><i class="fas fa-plus"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="data-table-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="data-table-list">
                    <div class="table-responsive">
                        <table *ngIf="list" datatable class="row-border hover">
                            <thead>
                                <tr>
                                    <th>Client ID</th>
                                    <th>First name</th>
                                    <th>Last name</th>
                                    <th>Gender</th>
                                    <th>Date Of Birth</th>
                                    <th>Email</th>
                                    <th>Profile</th>
                                    <th>Is Disable</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let l of list">
                                    <td>{{l.client_id}}</td>
                                    <td>{{l.fname}}</td>
                                    <td>{{l.lname}}</td>
                                    <td>{{l.gender}}</td>
                                    <td>{{l.dob | date:'mediumDate'}}</td>
                                    <td>{{l.email}}</td>
                                    <td><img [src]="['http://localhost:3500/uploads/'+l.profile]" style="width: 100px;height: 100px;" class="rounded"></td>
                                    <td>{{l.isdisable}}</td>
                                    <td class="text-center">
                                        <div class="dropdown dropdown-action">
                                            <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown"
                                                aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
                                            <div class="dropdown-menu dropdown-menu-right" style="padding: 0px 30px;">

                                                <div class="row" style="margin-top: 10px;">
                                                    <a class="dropdown-item"
                                                        [routerLink]="['../admin-clientprofile/',l.client_id]"
                                                        style="text-decoration: none; color: black;"><i
                                                            class="far fa-eye"></i>&nbsp; Profile</a> <br>
                                                </div>
                                                <div class="row" style="margin-top: 10px;">
                                                    <a class="dropdown-item"
                                                        [routerLink]="['../admin-editclient/',l.client_id]"
                                                        style="text-decoration: none; color: black;"><i
                                                        class="far fa-edit"></i>&nbsp; Edit</a> <br>
                                                </div>
                                                <div class="row" style="margin-top: 10px; margin-bottom: 10px;"> <a
                                                        class="dropdown-item" (click)="delete(l.client_id)"
                                                        style="text-decoration: none; color: black;"
                                                        data-toggle="modal" data-target="#delete_patient"><i
                                                        class="far fa-trash-alt"></i> &nbsp;
                                                        Delete</a>

                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
