<app-header></app-header>

<div class="breadcomb-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="breadcomb-list">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="breadcomb-wp">
                                <div class="breadcomb-icon">
                                    <i class="fas fa-user"></i>
                                </div>
                                <div class="breadcomb-ctn">
                                    <h2>Client</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="content-body">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="form-validation">
                            <form class="form-valide" [formGroup]="myForm" (ngSubmit)="submit()">
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="val-username">First Name <span
                                            class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        <input type="text" formControlName="fname" class="form-control"
                                            id="val-username" name="val-username" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="val-username">Last Name <span
                                            class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        <input type="text" formControlName="lname" class="form-control"
                                            id="val-username" name="val-username" placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label with-gap" for="val-suggestions">Gender <span
                                            class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="radio-inline mr-5">
                                                <input type="radio" formControlName="gender" value="male"
                                                    name="optradio"> Male
                                            </label>
                                            <label class="radio-inline mr-5">
                                                <input type="radio" formControlName="gender" value="female"
                                                    name="optradio">
                                                Female</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="val-password">Date of Birth <span
                                            class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        <input type="date" formControlName="dob" class="form-control" id="val-password"
                                            name="val-password">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="val-email">Email <span
                                            class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        <input type="text" formControlName="email" class="form-control" id="val-email"
                                            name="val-email" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="val-password">Password <span
                                            class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        <input type="password" formControlName="password" class="form-control"
                                            id="val-password" name="val-password" placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="val-password">Phone No. 1 <span
                                            class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        <input type="text" formControlName="phoneno1" class="form-control"
                                            id="val-password" name="val-password" placeholder="Phone No. 1">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="val-password">Phone No. 2
                                    </label>
                                    <div class="col-lg-6">
                                        <input type="text" formControlName="phoneno2" class="form-control"
                                            id="val-password" name="val-password" placeholder="Phone No. 2">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="val-currency">Profile <span
                                            class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        <!-- <input type="file" id="files" formControlName="profile"
                                            (change)="handleFileInput($event.target.files)" class="form-control"
                                       name="val-currency"> -->
                                        <input type="file" class="form-control"
                                            (change)="handleFileInput($any($event).target.files)">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-lg-8 ml-auto">
                                        <button type="submit" class="btn">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
